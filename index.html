<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Required fields are followed by * </p>
            <p>Name : * <input type="text" placeholder="aashu gupta" name="name " required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address :<textarea placeholder="Enter your Address" name="address" id="address" cols="90" rows="5"></textarea></p>
            <p>Email : * <input type="email" placeholder="gupta123@gmail.com" name="email" id="email" required> </p>
            <p>Pincode : * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
            <h2>Payment Information</h2>
            <p>Card Type:*
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
                <p>
                    Card Number : * <input type="number" placeholder="1111-2222-3333-4444" name="card_number" id="card_number" required>
                </p>
                <p>
                    Expiration Date : * <input type="date" name="exp_date" id="exp_date" required>
                </p>
                <p>CVV : *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
                <input type="submit" value="Pay Now">
            </p>
        </form>
    </div>
   
    
</body>
</html>
